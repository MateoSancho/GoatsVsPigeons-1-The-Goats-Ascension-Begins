<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoatsVSPigeons: The Goat ascension begins</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!-- START SCREEN -->
    <div id="start-screen" class="container">
      <img src="./images/Logo.png" width="500" alt="logo">
      <button id="start-btn">Don't Click</button>
      <div>
        <img class="ImageLeft" src="./images/PigeonImage.png">
        <img class="ImageRigth" src="./images/GoatImage.png">
      </div>
    </div>
    

    <!-- GAME SCREEN -->
    <div id="game-screen" class="container">
      <!-- Game elements like score, lifes and other ui elements should be here (inside the game-screen but outside the game-box) -->

      <div id="game-box">
        <!-- Game elements will be added here via javascript and DOM manipulation -->
      </div> 
    </div>
    
    <!-- GAME OVER SCREEN -->
    <div id="game-over-screen" class="container">
      <img src="./images/GameOver.png" width="500" alt="game over">
      <div>
        <img class="ImageLeft" src="./images/PigeonImage.png">
        <img class="ImageRigth" src="./images/GoatImage.png">
      </div>
      <button id="restart-btn">Play Again</button>
    </div>

  <script src="./js/sounds.js"></script>
  <script src="./js/goat.js"></script>
  <script src="./js/pigeon.js"></script>
  <script src="./js/worm.js"></script>
  <script src="./js/main.js"></script>

</body>
</html>
